<mat-card>
    <mat-action-list>
        <div mat-subheader><h1 class="ml20">MENU</h1></div>

        <button routerLink="/student" mat-list-item>
          <div class="mat-list-icon-container">
            <mat-icon class="mat-list-icon">home</mat-icon><span>Home</span>
          </div>
        </button>
        <button routerLink="/student/user-profile" mat-list-item>
            <div class="mat-list-icon-container">
              <mat-icon class="mat-list-icon">account_circle</mat-icon><span>Profile</span>
            </div>
          </button>

          <button routerLink="/student/uview-assignments" mat-list-item>
            <div class="mat-list-icon-container">
              <mat-icon class="mat-list-icon">list</mat-icon><span>Assignments</span>
            </div>
          </button>

          <button routerLink="/student/uview-testresult" mat-list-item>
            <div class="mat-list-icon-container">
              <mat-icon class="mat-list-icon">list</mat-icon><span>Test Result</span>
            </div>
          </button>
          <button routerLink="/student/uview-timetable" mat-list-item>
            <div class="mat-list-icon-container">
              <mat-icon class="mat-list-icon">list</mat-icon><span>Time Table</span>
            </div>
          </button>
          
          
          <button routerLink="/login" mat-list-item>
            <div class="mat-list-icon-container">
              <mat-icon class="mat-list-icon">logout</mat-icon><span>logout</span>
            </div>
          </button>
    </mat-action-list>
</mat-card>
