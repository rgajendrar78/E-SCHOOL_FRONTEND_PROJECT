<mat-card>
    <mat-action-list>
        <div mat-subheader><h1 class="ml20">MENU</h1></div>
        <button routerLink="/teacher" mat-list-item>
            <div class="mat-list-icon-container">
              <mat-icon class="mat-list-icon">home</mat-icon><span>Home</span>
            </div>
          </button>
          <button routerLink="/teacher/students" mat-list-item>
            <div class="mat-list-icon-container">
              <mat-icon class="mat-list-icon">account_circle</mat-icon><span>Students</span>
            </div>
          </button>
          <button routerLink="/teacher/assignments" mat-list-item>
            <div class="mat-list-icon-container">
              <mat-icon class="mat-list-icon">list</mat-icon><span>Assignments</span>
            </div>
          </button>
          <button routerLink="/teacher/add-assignment" mat-list-item>
            <div class="mat-list-icon-container">
              <mat-icon class="mat-list-icon">add_circle</mat-icon><span>Add Assignment</span>
            </div>
          </button>
          <button routerLink="/teacher/attendances" mat-list-item>
            <div class="mat-list-icon-container">
              <mat-icon class="mat-list-icon">list</mat-icon><span>Attendances</span>
            </div>
          </button>
          <button routerLink="/teacher/add-attendance" mat-list-item>
            <div class="mat-list-icon-container">
              <mat-icon class="mat-list-icon">add_circled</mat-icon><span>Add Attendance</span>
            </div>
          </button>

          <button routerLink="/teacher/view-testresult" mat-list-item>
            <div class="mat-list-icon-container">
              <mat-icon class="mat-list-icon">list</mat-icon><span>TestResults</span>
            </div>
          </button>

          <button routerLink="/teacher/add-testresult" mat-list-item>
            <div class="mat-list-icon-container">
              <mat-icon class="mat-list-icon">add_circle</mat-icon><span>Add TestResult</span>
            </div>
          </button>

          
          <button routerLink="/login" mat-list-item>
            <div class="mat-list-icon-container">
              <mat-icon class="mat-list-icon">logout</mat-icon><span>logout</span>
            </div>
          </button>
    </mat-action-list>
</mat-card>
