<mat-card>
    <h1 class="ml20">Add  New Attendance</h1>
    <!-- {{attendanceData | json}} -->
    <mat-card-content>
       <div class="bootstrap-wrapper">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form (ngSubmit)="formSubmit()">

                    <mat-form-field appearance="fill">
                        <mat-label>Student Name</mat-label>
                        <mat-select name="user" [(ngModel)]="attendanceData.user.id">
                            
                          <mat-option *ngFor="let c of users" [value]="c.id">
                             {{c.fname}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>

                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Today Date</mat-label>
                        <input
                        required
                         autofocus
                          type="text"
                           name="Date" 
                           matInput 
                           placeholder="Enter Date"
                           [(ngModel)]="attendanceData.attendancedate"
                        >
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>ispresent</mat-label>
                        <input type='text' name="ispresent" matInput placeholder="Enter  Here" rows="10" [(ngModel)]="attendanceData.ispresent" />
                    </mat-form-field>

                    <div class="container text-center mt15">
                        <button mat-raised-button color="accent">Add</button>
                    </div>
                   
                </form>
            </div>
        </div>
       </div>

    </mat-card-content>
</mat-card>
